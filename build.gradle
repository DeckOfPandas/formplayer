buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.1.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
    baseName = 'formplayer'
}

allprojects{
    apply plugin: "java"
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter")
    compile("org.springframework:spring-web")
    compile("org.apache.directory.studio:org.apache.commons.io:2.0.1")
    compile 'net.sf.kxml:kxml2:2.3.0'
    compile 'xpp3:xpp3:1.1.4c'
    compile 'org.json:json:20131018'
    compile("com.fasterxml.jackson.core:jackson-core:2.4.3")
    compile("com.fasterxml.jackson.core:jackson-databind:2.4.3")
    compile fileTree(dir: 'libs', include: '*.jar')
    compile project(':javarosa')
    compile project(':commcare')
    testCompile project(':javarosa')
    testCompile project(':commcare')
    testCompile("org.springframework.boot:spring-boot-starter-web")
    testCompile("org.springframework.boot:spring-boot-starter")
    testCompile("org.springframework:spring-web")
    testCompile("org.springframework.boot:spring-boot-starter-test")
    testCompile("org.springframework:spring-test:3.2.3.RELEASE")
    testCompile("com.jayway.jsonpath:json-path:2.1.0")
    testCompile("com.jayway.jsonpath:json-path-assert:2.1.0")
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
